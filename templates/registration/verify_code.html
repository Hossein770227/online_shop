{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block page_title %}verify code{% endblock page_title %}

{% block content %}
    <!-- Main Wrapper Start -->
    <div class="wrapper">
        <!-- Breadcrumb area Start -->
        <div class="breadcrumb-area bg-color ptb--90" data-bg-color="#f6f6f6">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center flex-sm-row flex-column">
                            <h1 class="page-title">{% trans "verify code" %}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Breadcrumb area End -->

        <!-- Main Content Wrapper Start -->
        <div class="main-content-wrapper">
            <div class="page-content-inner pt--75 pb--80">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="register-box">
                                <h4 class="heading__tertiary mb--30">{% trans "sign up" %}</h4>
                                <form class="form form--login" action='' method='POST'>
                                   {% csrf_token %}
                                   {{form|crispy}}
                                    <div class="form__group">
                                        <input type="submit" value="{% trans "submit code" %}" class="btn btn-submit btn-style-1">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content Wrapper Start -->

    </div>
    <!-- Main Wrapper End -->
 


{% endblock content %}
